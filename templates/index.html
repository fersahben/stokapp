<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Stok Yönetim Sistemi</h1>
        <a href="{{ url_for('urun_ekle') }}" class="btn btn-primary mb-3">Yeni Ürün Ekle</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Barkod</th>
                    <th>Ürün Adı</th>
                    <th>Miktar</th>
                    <th>Fiyat</th>
                    <th>Eklenme Tarihi</th>
                </tr>
            </thead>
            <tbody>
                {% for urun in urunler %}
                <tr>
                    <td>{{ urun.barkod }}</td>
                    <td>{{ urun.ad }}</td>
                    <td>{{ urun.miktar }}</td>
                    <td>{{ urun.fiyat }} TL</td>
                    <td>{{ urun.eklenme_tarihi.strftime('%d-%m-%Y %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
